<div class="konten">
  <div class="container">
    <h4 class="text-center mb-4">Pilih Opsi yang kamu rasakan saat ini</h4>
    <!-- Halaman 1 -->
    <div id="page-1" class="page active-page">
      <form id="cholesterolTest">
        <div class="question">
            <label>1. Apakah Anda sering mengalami nyeri atau rasa tidak nyaman di dada saat beraktivitas?</label>
            <select class="form-select" name="q1">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>2. Apakah Anda sering merasa pusing, terutama setelah bangun dari posisi duduk atau berbaring?</label>
            <select class="form-select" name="q2">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>3. Apakah Anda pernah mengalami nyeri atau kram pada kaki saat berjalan atau berolahraga?</label>
            <select class="form-select" name="q3">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>4. Apakah Anda pernah merasakan lelah yang berlebihan meskipun tidak melakukan aktivitas berat?</label>
            <select class="form-select" name="q4">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>5. Apakah Anda pernah melihat adanya benjolan kecil kekuningan (xanthelasma) di sekitar mata atau kelopak mata?</label>
            <select class="form-select" name="q5">
              <option value="0">Tidak</option>
              <option value="3">Ya</option>
            </select>
          </div>
      </form>
      <button class="btn btn-primary mt-3" onclick="showPage(2)">Berikutnya</button>
    </div>

    <!-- Halaman 2 -->
    <div id="page-2" class="page">
        <div class="question">
            <label>6. Apakah Anda sering mengalami sesak napas, terutama saat beraktivitas ringan?</label>
            <select class="form-select" name="q6">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>7. Apakah Anda sering merasa berat atau tidak nyaman di bagian leher atau pundak?</label>
            <select class="form-select" name="q7">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>8. Apakah Anda mengalami masalah penglihatan, seperti penglihatan kabur secara tiba-tiba?</label>
            <select class="form-select" name="q8">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>9. Apakah Anda sering merasakan mual atau muntah tanpa alasan yang jelas?</label>
            <select class="form-select" name="q9">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>10. Apakah kulit atau jari-jari kaki dan tangan Anda pernah terlihat kebiruan atau pucat?</label>
            <select class="form-select" name="q10">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
      <button class="btn btn-secondary mt-3" onclick="showPage(1)">Sebelumnya</button>
      <button class="btn btn-primary mt-3" onclick="showPage(3)">Berikutnya</button>
    </div>

    <!-- Halaman 3 -->
    <div id="page-3" class="page">
        <div class="question">
            <label>11. Apakah Anda sering merasa kesemutan atau kebas pada jari-jari kaki atau tangan?</label>
            <select class="form-select" name="q11">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>12. Apakah Anda pernah mengalami detak jantung tidak teratur atau jantung berdebar tanpa alasan?</label>
            <select class="form-select" name="q12">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>13. Apakah Anda pernah mengalami perubahan warna kulit menjadi lebih pucat atau kekuningan?</label>
            <select class="form-select" name="q13">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>14. Apakah Anda merasa berat badan Anda naik secara tiba-tiba atau tidak terkontrol?</label>
            <select class="form-select" name="q14">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
          <div class="question">
            <label>15. Apakah Anda merasa cepat lelah atau mudah mengantuk setelah makan makanan berlemak?</label>
            <select class="form-select" name="q15">
              <option value="0">Tidak pernah</option>
              <option value="1">Kadang-kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat sering</option>
            </select>
          </div>
      <button class="btn btn-secondary mt-3" onclick="showPage(2)">Sebelumnya</button>
      <button class="btn btn-primary mt-3" onclick="calculateCholestrol()">Hitung Tingkat Kolestrol</button>
    </div>
