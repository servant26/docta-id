<div class="container">
    <h2 class="text-center mt-5">Kalkulator Kalori Harian</h2>
    <form id="calorieForm" class="mt-4">
        <div class="form-group mb-3">
            <label for="age">Usia (tahun)</label>
            <input type="number" class="form-control" id="age" required autofocus>
        </div>
        <div class="form-group mb-3">
            <label for="weight">Berat Badan (kg)</label>
            <input type="number" class="form-control" id="weight" required>
        </div>
        <div class="form-group mb-3">
            <label for="height">Tinggi Badan (cm)</label>
            <input type="number" class="form-control" id="height" required>
        </div>
        <div class="form-group mb-3">
            <label for="gender">Jenis Kelamin</label>
            <select class="form-control" id="gender" required>
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="activityLevel">Tingkat Aktivitas</label>
            <select class="form-control" id="activityLevel" required>
                <option value="" disabled selected>Pilih Tingkat Aktivitas</option>
                <option value="1.2">Sedentari (Tidak aktif)</option>
                <option value="1.375">Ringan (Olahraga 1-3 hari/minggu)</option>
                <option value="1.55">Sedang (Olahraga 3-5 hari/minggu)</option>
                <option value="1.725">Tinggi (Olahraga 6-7 hari/minggu)</option>
                <option value="1.9">Sangat Tinggi (Olahraga dua kali sehari)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Hitung Kalori</button>
    </form>
    
    <div id="result" class="result text-center"></div>
    <div id="suggestions" class="suggestions text-center"></div>
</div>
