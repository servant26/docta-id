<div class="konten">
  <div class="container">
    <h4 class="text-center mb-4">Pilih Opsi yang kamu rasakan saat ini</h4>
    <!-- Halaman 1 -->
    <div id="page-1" class="page active-page">
      <form id="insomniaTest">
        <div class="question">
          <label>1. Seberapa sering Anda mengalami kesulitan untuk tidur?</label>
          <select class="form-select" name="q1">
            <option value="0">Tidak pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
            <option value="3">Selalu</option>
          </select>
        </div>
        <div class="question">
          <label>2. Berapa lama waktu yang Anda butuhkan untuk tertidur setelah berbaring di tempat tidur?</label>
          <select class="form-select" name="q2">
            <option value="0">Kurang dari 15 menit</option>
            <option value="1">15-30 menit</option>
            <option value="2">30-60 menit</option>
            <option value="3">Lebih dari 60 menit</option>
          </select>
        </div>
        <div class="question">
          <label>3. Seberapa sering Anda terbangun di malam hari?</label>
          <select class="form-select" name="q3">
            <option value="0">Tidak pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
            <option value="3">Selalu</option>
          </select>
        </div>
        <div class="question">
          <label>4. Berapa lama waktu yang Anda habiskan terjaga setelah terbangun di malam hari?</label>
          <select class="form-select" name="q4">
            <option value="0">Tidak pernah terjaga</option>
            <option value="1">Kurang dari 30 menit</option>
            <option value="2">30-60 menit</option>
            <option value="3">Lebih dari 60 menit</option>
          </select>
        </div>
        <div class="question">
          <label>5. Seberapa sering Anda merasa tidak segar saat bangun tidur?</label>
          <select class="form-select" name="q5">
            <option value="0">Tidak pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
            <option value="3">Selalu</option>
          </select>
        </div>
      </form>
      <button class="btn btn-primary mt-3" onclick="showPage(2)">Berikutnya</button>
    </div>

    <!-- Halaman 2 -->
    <div id="page-2" class="page">
      <div class="question">
        <label>6. Seberapa sering Anda merasa mengantuk di siang hari?</label>
        <select class="form-select" name="q6">
          <option value="0">Tidak pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Selalu</option>
        </select>
      </div>
      <div class="question">
        <label>7. Apakah Anda merasa perlu menggunakan obat tidur untuk membantu Anda tidur?</label>
        <select class="form-select" name="q7">
          <option value="0">Tidak pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Selalu</option>
        </select>
      </div>
      <div class="question">
        <label>8. Seberapa sering Anda mengalami gangguan tidur akibat stres atau kecemasan?</label>
        <select class="form-select" name="q8">
          <option value="0">Tidak pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Selalu</option>
        </select>
      </div>
      <div class="question">
        <label>9. Apakah Anda merasa kualitas tidur Anda buruk?</label>
        <select class="form-select" name="q9">
          <option value="0">Tidak pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Selalu</option>
        </select>
      </div>
      <div class="question">
        <label>10. Seberapa sering Anda melakukan aktivitas yang mengganggu tidur (misalnya, menonton TV atau menggunakan ponsel sebelum tidur)?</label>
        <select class="form-select" name="q10">
          <option value="0">Tidak pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Selalu</option>
        </select>
      </div>
      <button class="btn btn-secondary mt-3" onclick="showPage(1)">Sebelumnya</button>
      <button class="btn btn-primary mt-3" onclick="showPage(3)">Berikutnya</button>
    </div>

    <!-- Halaman 3 -->
    <div id="page-3" class="page">
      <div class="question">
        <label>11. Berapa jam tidur yang Anda dapatkan setiap malam?</label>
        <select class="form-select" name="q11">
          <option value="0">Lebih dari 8 jam</option>
          <option value="1">6-8 jam</option>
          <option value="2">4-6 jam</option>
          <option value="3">Kurang dari 4 jam</option>
        </select>
      </div>
      <div class="question">
        <label>12. Seberapa sering Anda merasakan sakit fisik yang mengganggu tidur?</label>
        <select class="form-select" name="q12">
          <option value="0">Tidak pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Selalu</option>
        </select>
      </div>
      <div class="question">
        <label>13. Seberapa baik Anda merasa setelah tidur?</label>
        <select class="form-select" name="q13">
          <option value="0">Sangat baik</option>
          <option value="1">Baik</option>
          <option value="2">Cukup</option>
          <option value="3">Buruk</option>
        </select>
      </div>
      <div class="question">
        <label>14. Apakah Anda memiliki kebiasaan tidur yang teratur?</label>
        <select class="form-select" name="q14">
          <option value="0">Selalu</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Jarang</option>
          <option value="3">Tidak pernah</option>
        </select>
      </div>
      <div class="question">
        <label>15. Seberapa besar pengaruh tidur Anda terhadap produktivitas sehari-hari?</label>
        <select class="form-select" name="q15">
          <option value="0">Sangat positif</option>
          <option value="1">Positif</option>
          <option value="2">Negatif</option>
          <option value="3">Sangat negatif</option>
        </select>
      </div>
      <button class="btn btn-secondary mt-3" onclick="showPage(2)">Sebelumnya</button>
      <button type="button" class="btn btn-primary mt-3" onclick="calculateInsomnia()">Hitung Tingkat Insomnia</button>
    </div>

    <div id="result" class="mt-4"></div>
