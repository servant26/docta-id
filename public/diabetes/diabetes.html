    <h4 class="text-center mb-4">Pilih Opsi yang kamu rasakan saat ini</h4>
    <!-- Halaman 1 -->
    <div id="page-1" class="page active-page">
      <form id="diabetesTest">
        <div class="question">
          <label>1. Apakah Anda merasa haus yang berlebihan?</label>
          <select class="form-select" name="q1">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
          </select>
        </div>
        <div class="question">
          <label>2. Apakah Anda sering buang air kecil?</label>
          <select class="form-select" name="q2">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
          </select>
        </div>
        <div class="question">
          <label>3. Apakah Anda merasa lapar meskipun sudah makan?</label>
          <select class="form-select" name="q3">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
          </select>
        </div>
        <div class="question">
          <label>4. Apakah Anda mengalami penurunan berat badan yang tidak dapat dijelaskan?</label>
          <select class="form-select" name="q4">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
          </select>
        </div>
        <div class="question">
          <label>5. Apakah Anda merasa lelah atau kelelahan yang tidak biasa?</label>
          <select class="form-select" name="q5">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
          </select>
        </div>
      </form>
      <button class="btn btn-primary mt-3" onclick="showPage(2)">Berikutnya</button>
    </div>

    <!-- Halaman 2 -->
    <div id="page-2" class="page">
      <div class="question">
        <label>6. Apakah Anda mengalami penglihatan kabur?</label>
        <select class="form-select" name="q6">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
        </select>
      </div>
      <div class="question">
        <label>7. Apakah Anda memiliki luka atau infeksi yang lambat sembuh?</label>
        <select class="form-select" name="q7">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
        </select>
      </div>
      <div class="question">
        <label>8. Apakah Anda merasakan kesemutan atau mati rasa di tangan atau kaki?</label>
        <select class="form-select" name="q8">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
        </select>
      </div>
      <div class="question">
        <label>9. Apakah Anda merasa gatal-gatal di kulit?</label>
        <select class="form-select" name="q9">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
        </select>
      </div>
      <div class="question">
        <label>10. Apakah Anda merasa gelisah atau cemas?</label>
        <select class="form-select" name="q10">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
        </select>
      </div>
      <button class="btn btn-secondary mt-3" onclick="showPage(1)">Sebelumnya</button>
      <button class="btn btn-primary mt-3" onclick="showPage(3)">Berikutnya</button>
    </div>

    <!-- Halaman 3 -->
    <div id="page-3" class="page">
      <div class="question">
        <label>11. Apakah Anda sering merasa mengantuk di siang hari?</label>
        <select class="form-select" name="q11">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
        </select>
      </div>
      <div class="question">
        <label>12. Apakah Anda mengalami sakit kepala yang tidak biasa?</label>
        <select class="form-select" name="q12">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
        </select>
      </div>
      <div class="question">
        <label>13. Apakah Anda merasa kulit Anda lebih kering dari biasanya?</label>

          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>

      <div class="question">

        <select class="form-select" name="q14">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
        </select>
      </div>
      <div class="question">
        <label>15. Apakah Anda memiliki riwayat gejala di atas dalam 3 bulan terakhir?</label>

          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
        </select>
      </div>
      <button class="btn btn-secondary mt-3" onclick="showPage(2)">Sebelumnya</button>
      <button class="btn btn-primary mt-3" onclick="calculateDiabetes()">Hitung Tingkat Diabetes</button>
