<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuesioner Tes Depresi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .question {
      margin-bottom: 15px;
    }
    .page {
      display: none;
    }
    .active-page {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Kuesioner Tes Depresi</h1>
    
    <!-- Halaman 1 -->
    <div id="page-1" class="page active-page">
      <form id="depressionTest">
        <div class="question">
          <label>1. Saya merasa sedih dan putus asa</label>
          <select class="form-select" name="q1">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
            <option value="3">Hampir Setiap Hari</option>
          </select>
        </div>
        <div class="question">
          <label>2. Saya kehilangan minat atau kesenangan dalam aktivitas yang biasanya saya nikmati</label>
          <select class="form-select" name="q2">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
            <option value="3">Hampir Setiap Hari</option>
          </select>
        </div>
        <div class="question">
          <label>3. Saya merasa lelah atau kurang energi</label>
          <select class="form-select" name="q3">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
            <option value="3">Hampir Setiap Hari</option>
          </select>
        </div>
        <div class="question">
          <label>4. Saya merasa sulit untuk berkonsentrasi</label>
          <select class="form-select" name="q4">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
            <option value="3">Hampir Setiap Hari</option>
          </select>
        </div>
        <div class="question">
          <label>5. Saya merasa bahwa hidup tidak berharga</label>
          <select class="form-select" name="q5">
            <option value="0">Tidak Pernah</option>
            <option value="1">Kadang-kadang</option>
            <option value="2">Sering</option>
            <option value="3">Hampir Setiap Hari</option>
          </select>
        </div>
      </form>
      <button class="btn btn-primary mt-3" onclick="showPage(2)">Berikutnya</button>
    </div>

    <!-- Halaman 2 -->
    <div id="page-2" class="page">
      <div class="question">
        <label>6. Saya sulit tidur atau tidur terlalu banyak</label>
        <select class="form-select" name="q6">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <div class="question">
        <label>7. Saya sering merasa gelisah</label>
        <select class="form-select" name="q7">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <div class="question">
        <label>8. Saya sulit mengendalikan rasa khawatir</label>
        <select class="form-select" name="q8">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <div class="question">
        <label>9. Saya merasa pesimis tentang masa depan</label>
        <select class="form-select" name="q9">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <div class="question">
        <label>10. Saya sering merasa cemas atau panik</label>
        <select class="form-select" name="q10">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <button class="btn btn-secondary mt-3" onclick="showPage(1)">Sebelumnya</button>
      <button class="btn btn-primary mt-3" onclick="showPage(3)">Berikutnya</button>
    </div>

    <!-- Halaman 3 -->
    <div id="page-3" class="page">
      <div class="question">
        <label>11. Saya sering merasa tidak berharga</label>
        <select class="form-select" name="q11">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <div class="question">
        <label>12. Saya mengalami perubahan nafsu makan</label>
        <select class="form-select" name="q12">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <div class="question">
        <label>13. Saya merasa tidak berguna atau merasa gagal</label>
        <select class="form-select" name="q13">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <div class="question">
        <label>14. Saya merasa kesulitan dalam membuat keputusan</label>
        <select class="form-select" name="q14">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <div class="question">
        <label>15. Saya merasa tidak ingin hidup lagi</label>
        <select class="form-select" name="q15">
          <option value="0">Tidak Pernah</option>
          <option value="1">Kadang-kadang</option>
          <option value="2">Sering</option>
          <option value="3">Hampir Setiap Hari</option>
        </select>
      </div>
      <button class="btn btn-secondary mt-3" onclick="showPage(2)">Sebelumnya</button>
      <button class="btn btn-primary mt-3" onclick="calculateDepression()">Hitung Tingkat Depresi</button>
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    let currentPage = 1;

    function showPage(page) {
      document.getElementById(`page-${currentPage}`).classList.remove('active-page');
      currentPage = page;
      document.getElementById(`page-${currentPage}`).classList.add('active-page');
    }

    function calculateDepression() {
      const form = document.forms["depressionTest"];
      let score = 0;
      
      for (let i = 0; i < form.length; i++) {
        if (form[i].type === "select-one") {
          score += parseInt(form[i].value);
        }
      }

      let resultText = "";
      if (score <= 4) {
        resultText = "Tingkat depresi Anda rendah.";
      } else if (score <= 8) {
        resultText = "Anda mungkin mengalami depresi ringan.";
      } else if (score <= 12) {
        resultText = "Anda mungkin mengalami depresi sedang.";
      } else {
        resultText = "Anda mungkin mengalami depresi berat. Disarankan untuk mencari bantuan profesional.";
      }

      document.getElementById("result").innerHTML = `
        <div class="alert alert-info">
          Skor Anda: ${score} - ${resultText}
        </div>
      `;
    }
  </script>

</body>
</html>
